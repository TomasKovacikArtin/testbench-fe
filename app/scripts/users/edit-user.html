<div class='container'>
    <div class='page-header'>
        <h3>Edit user</h3>
    </div>

    <div class="col-md-6 col-md-offset-3">
        <form name="userProfileForm" class="col-md-12" ng-submit="updateUser()">
            <div class="row">
                <div class="col-md-12 form-group">
                    <label for='email'>Email</label>
                    <input id='email' type="text" ng-model="user.email" class="form-control input-lg"
                           id="email" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 form-group">
                    <label for='firstName'>First name</label>
                    <input id='firtName' type="text" ng-model="user.firstName" class="form-control input-lg"
                           id="firstName">
                </div>
                <div class="col-md-6 form-group">
                    <label for='lastName'>Last name</label>
                    <input id='lastName' type="text" ng-model="user.lastName" class="form-control input-lg">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label>Choose roles:</label>
                </div>
                <div class="col-md-6">
                    <label>Choose branches:</label>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 form-group">
                    <div ng-repeat="role in roles">
                        <input type="checkbox" ng-model="role.selected" ng-click="updateRoles()"/>
                        <label>{{role.value}}</label>
                    </div>
                </div>
                <div class="col-md-6 form-group">
                    <div ng-repeat="branch in branches|limitTo:3">
                        <input type="checkbox" ng-model="branch.selected" ng-click="updateBranches()"/>
                        <label>{{branch.value}}</label>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary pull-right" ng-disabled='userProfileForm.$invalid'>Save
            </button>
        </form>
    </div>
</div>
