<div class="modal-header">
    <h3 class="modal-title">{{title}}</h3>
</div>
<div class="modal-body">
    {{text}}
</div>
<div class="modal-footer">
	<button ng-show='isInfoType()' type="submit" class="btn btn-primary" ng-click="ok()">Ok</button>
    <button ng-hide='isInfoType()' type="submit" class="btn btn-primary" ng-click="ok()">Yes</button>
    <button ng-hide='isInfoType()' class="btn btn-warning" ng-click="cancel()">No</button>
</div>
