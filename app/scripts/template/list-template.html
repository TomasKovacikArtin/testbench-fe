<div class='page-submenu container-fluid'>
    <div class="text-line">
        <span ui-sref='create-template'
              class='fa fa-plus pull-right panel-header-item text-info'> Create template</span>
    </div>
</div>

<div class='container-fluid'>
    <div class="panel panel-border">
        <div class="panel-header">
            <div class="panel-header-label">
                Templates
            </div>

            <div class="panel-header-items">
                <div class="input-group col-md-4 pull-right panel-header-item">
                    <input type='text' ng-model='search' class='form-control' placeholder='Filtering in table'/>

                    <div class="input-group-addon"><i class="fa fa-search"></i></div>
                </div>
                <!--<div ui-sref='create-template' class='btn btn-success pull-right panel-header-item'>Vytvořit šablonu</div>-->

            </div>
        </div>
        <div class="panel-body">
            <table class="table table-striped table-vert-middle">
                <thead>
                <th>Template name</th>
                <th>HR</th>
                <th>Evaluator</th>
                <th>Time</th>
                <th></th>
                </thead>
                <tbody>
                <tr ng-repeat='template in templates | filter:search'>
                    <td>{{template.name}}</td>
                    <td>
                        <div ng-repeat="hr in template.availableHrs">{{hr.email}}</div>
                    </td>
                    <td>
                        <div ng-repeat="controller in template.availableControllers">{{controller.email}}</div>
                    </td>
                    <td>{{template.timeSeconds | secondsToHHmm}}</td>
                    <td class="col-md-2">
                        <i class="fa fa-trash text-danger fa-2x pull-right" tooltip="Delete"
                           ng-click='deleteTemplate(template)'></i>
                        <i class="fa fa-edit text-info fa-2x pull-right" tooltip="Edit"
                           ui-sref='edit-template({id:template.id})'></i>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
